
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sneha ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 40px;
    }
    .message {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
      backdrop-filter: blur(10px);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      margin: 10px;
      transition: transform 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    audio {
      display: none;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <h1>Happy Birthday Sneha üéÇ</h1>
  <div class="message">
    <p>My sweet Momo, every moment with you is magic.<br>
    Your smile, your laugh, your love ‚Äî it's everything I ever dreamed of.<br>

  </div>
  <div class="gallery">
    <img src="1000102480.jpg" alt="Sneha 1">
    <img src="1000102481.jpg" alt="Sneha 2">
    <img src="1000102482.jpg" alt="Sneha 3">
    <img src="1000102483.png" alt="Sneha 4">
    <img src="1000102484.jpg" alt="Sneha 5">
    <img src="1000102485.jpg" alt="Sneha 6">
    <img src="1000102486.jpg" alt="Sneha 7">
  </div>
  <audio autoplay loop>
    <source src="love_song.mp3" type="audio/mp3">
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const confetti = confetti.create(canvas, { resize: true, useWorker: true });
    setInterval(() => {
      confetti({
        particleCount: 5,
        spread: 160,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });
    }, 200);
  </script>
</body>
</html>
